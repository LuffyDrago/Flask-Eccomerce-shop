{% extends 'layout.html' %} {% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/card.css">
</head>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="/static/img/money.svg" alt="login" style="object-fit: contain;" class="login-card-img ">
                    </div>
                    <div class="col-md-7 ">
                        <div class="card-body ">

                            <form action="/mpesa_payment/{{total_amount}}" method="post" class="container-fluid">
                                <h4 class="text-dark ">Kindly Put you Number </h4>
                                <input type="tel" name="phone" placeholder="Your phone 2547xxxxxxxx"><br> <br>
                                <label for=" ">To pay {{total_amount}} KES </label> <br> <br>
                                <input type="hidden" name="amount" value="{{total_amount}}">
                                <input type="submit" value="Make Payment" class="btn btn-success"><br> <br>

                            </form>
                            <br>
                            <h4>{{msg}}</h4>
                            <a href="/" class="btn btn-secondary">Continue Shopping</a>
                            <a href="/mycart" class="btn btn-outline-dark">View Cart</a>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "></script>
    <br>
    <br>
</body>

</html>



{% endblock %}
