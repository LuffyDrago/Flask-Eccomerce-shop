{% extends 'layout.html' %} {% block content %}




<h5>{{msg}}</h5>

<section class="container">
    <div class="row">
        {% for row in rows %}
        <div class="card col-md-3">
            <img src="{{row[7]}}" alt="" width="60%">
            <h5 class="card-heading">{{row[1]}}</h5>
            <p class="text-muted">{{row[2] | safe}}</p>
            <b>KES {{row[4]}}</b> <br>
            <i>Category: {{row[5]}}</i>
            <br>
            <a href="/purchase2/{{row[0]}}" class="btn btn-outline-info">Purchase</a>

        </div>
        {% endfor %}

    </div>
    <br><br>
</section>
{% endblock %}
